<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny Bakery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="ASSETS/CSS/Style.Css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Banner con fondo llamativo de pasteles -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Danny Bakery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#menu">Menú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#registro">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="banner">
    <div class="container text-center">
      <h1 class="display-4 text-white">Deliciosos pasteles y postres Caseros</h1>
      <p class="text-white">El sabor que hará tu día más dulce</p>
    </div>
  </header>

  <!-- Menú con imágenes desplazables -->
  <section id="menu" class="py-5">
    <div class="container">
      <h2 class="text-center">Nuestro Menú</h2>
      <div class="row">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <!-- Aquí irán las imágenes del menú -->
            <div class="carousel-item active">
              <img src="ASSETS/Images/Pastel.jpg" class="d-block w-100" alt="Pastel">
            </div>
            <div class="carousel-item">
              <img src="ASSETS/Images/Pastel1.jpg" class="d-block w-100" alt="Pastel 1">
            </div>
            <div class="carousel-item">
                <img src="ASSETS/Images/Pastel2.jpg" class="d-block w-100" alt="Pastel 2">
              </div>
              <div class="carousel-item">
                <img src="ASSETS/Images/Pastel3.jpg" class="d-block w-100" alt="Pastel 3">
              </div>
              <div class="carousel-item">
                <img src="ASSETS/Images/Pastel4.jpg" class="d-block w-100" alt="Pastel 4">
              </div>
              <div class="carousel-item">
                <img src="ASSETS/Images/Pastel5.jpg" class="d-block w-100" alt="Pastel 5">
              </div>
              <div class="carousel-item">
                <img src="ASSETS/Images/Pastel6.jpg" class="d-block w-100" alt="Pastel 6">
              </div>
              <div class="carousel-item">
                <img src="ASSETS/Images/Pastel7.jpg" class="d-block w-100" alt="Pastel 7">
              </div>
              <div class="carousel-item">
                <img src="ASSETS/Images/Cupcakes1.jpg" class="d-block w-100" alt="Cupcakes 1">
              </div>
              <div class="carousel-item">
                <img src="ASSETS/Images/Cupcakes2.jpg" class="d-block w-100" alt="Cupcakes 2">
              </div>
              <div class="carousel-item">
                <img src="ASSETS/Images/Cupcakes3.jpg" class="d-block w-100" alt="Cupcakes 3">
              </div>
            <!-- Más imágenes del menú -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario de registro para administrador -->
  <section id="registro" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center">Registro Administrador</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      </form>
    </div>
  </section>

  <!-- Códigos QR de redes sociales -->
  <section id="contacto" class="py-5">
    <div class="container text-center">
      <h2>Síguenos en nuestras redes sociales</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>Facebook</h3>
          <div id="qrFacebook"></div>
        </div>
        <div class="col-md-6">
          <h3>Instagram</h3>
          <div id="qrInstagram"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Chatbot de IA -->
  <section id="chatbot">
    <div class="chatbot-container">
      <div class="chat-window" id="chat-window">
        <!-- Mensajes del chatbot -->
      </div>
      <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
      <button id="sendBtn">Enviar</button>
    </div>
  </section>

  <script src="ASSETS/JS/APP.Js"></script>
</body>

</html>
